name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Pull Docker image
      run: docker pull tmakeke/cicd-pipeline:latest
      
    - name: Delete Old Docker Container
      run: sudo docker rm -f cicd-pipeline-container || true
      
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name cicd-pipeline-container tmakeke/cicd-pipeline:latest
